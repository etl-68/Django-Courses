<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Courses</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'course/css/index_style.css' %}">
    </head>
    <body>
        <div class="container">
            <h2>Add a new course</h2>
            <form action="/add_course" method="post">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" name="name">
                <label for="description">Description:</label>
                <textarea name="description" rows="4" cols="57"></textarea>
                <button type="submit" name="add">Add</button>
            </form>
            <h2>Courses</h2>
            <table>
                <thead>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Date Added</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    {% for course in courses %}
                        <tr>
                            <td>{{course.course_name}}</td>
                            <td>{{course.description}}</td>
                            <td>{{course.created_at}}</td>
                            <td><a href="/delete/{{course.id}}">remove</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
